<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
       <h1>Therismos Index - <h:outputText value="#{userBean.user}"/></h1>

      <h:form id="reg">
         <h2>Login</h2>
         <h:panelGrid columns="2" columnClasses="titleCell">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{userBean.user}" />

            <h:outputLabel for="pwd" value="Password:"/>
            <h:inputText id="pwd" value="#{userBean.password}"/>

         </h:panelGrid>

         <p><h:commandButton value="login" action="#{userBean.authenticate()}"/>
         </p>
      </h:form>
      <h:panelGroup rendered="#{userBean.authenticated}">
      <h2>Actions</h2>
        <ul>
            <li><a href="accounts.jsf">Accounts</a></li>
            <li><a href="transactions.jsf">Transactions</a></li>
        </ul>
      </h:panelGroup>
       <dl>
           <dt>Hashed <h:outputText value="#{userBean.password}"/> with SHA-1 Base64</dt>
           <dd><h:outputText value="#{userBean.hashedPassword}"/></dd>
       </dl>
       <h:messages/>
   </ui:define>
</ui:composition>
