<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Therismos Accounts</title>
    </h:head>
    <h:body>
        <h:messages />
        <h:form>
        <p:dataTable value="#{accountBean.accounts}" var="account">
            <p:column headerText="Id">#{account.id}</p:column>
            <p:column headerText="Code">#{account.code}</p:column>
            <p:column headerText="Name">#{account.name}</p:column>
            <p:column headerText="Name in Chinese">#{account.name_chi}</p:column>
            <p:column>
                <h:commandButton action="#{accountBean.edit}" value="Edit">
                    <f:setPropertyActionListener value="#{account}" target="#{accountBean.selectedAccount}"/>
                </h:commandButton>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
